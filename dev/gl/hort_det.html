	<script type="text/javascript">
		
		$(".logo").delegate(".picture", "change", function() {
			if($(".logo .picture1").length < 0) {
				var path = $(this).val();
				var type = path.substring(path.lastIndexOf(".") + 1, path.length).toLowerCase();
				if(type == "jpg" || type == "bmp" || type == "gif" || type == "png") {

					$(this).parents('a').find("img").attr("src", window.URL.createObjectURL($(this)[0].files[0]));

					var pic = '<a href="javascript:;" class="pic iconfont icon-jiahao"><img /><input type="file" class="picture" name="name[]"/></a>'
					$(this).siblings("ps").remove();
//					$(this).parent("a").siblings("h1").addClass(" icon-iconfontshequyijujue");
					$(this).removeClass("picture").addClass("picture1");
					//			$(".logo .picNum").html($(".logo .picture1").length);
				} else {
					alert("请上传正确的图片格式");
					return false;
				}
			} else {
				var path = $(this).val();
				var type = path.substring(path.lastIndexOf(".") + 1, path.length).toLowerCase();
				if(type == "jpg" || type == "bmp" || type == "gif" || type == "png") {
					$(this).siblings(".ps").remove();
					$(this).parent("a").siblings("h1").addClass(" icon-iconfontshequyijujue");
					$(this).parents('a').find("img").attr("src", window.URL.createObjectURL($(this)[0].files[0]));
					$(this).removeClass("picture").addClass("picture1");
					//			$(".logo .picNum").html($(".logo .picture1").length);
				} else {
					alert("请上传正确的图片格式");
					return false;
				} 
				

			}
			$(".cancel").hide();
			$("#cont").on("mouseover",function(){
				$(".cancel").show();
			})
			$("#cont").on("mouseleave",function(){
				$(".cancel").hide();
			})
			
			$(".icon-iconfontshequyijujue").on("click",function(){
				$(".pic").empty();
				$('.pic').prepend("<p class='ps' style='font-size: 30px;line-height: 67px;display: inline-block;text-align: center;margin-top: 55px;'><i class=' jia iconfont icon-jiahao' style='width: 80px;height: 80px;display: inline-block;border: 1px dashed #d2d2d2;'></i><i style='display: block;font-size: 12px;color: #adadad;'>（主图最佳尺寸750*750）</i></p><img /><input type='file' class='picture' name='name[]' />")	;
				$(this).removeClass("icon-iconfontshequyijujue");
			})

		})
		$(".logo").delegate(".picture1", "change", function() {
			var path = $(this).val();
			//alert(path)
			var type = path.substring(path.lastIndexOf(".") + 1, path.length).toLowerCase();
			if(type == "jpg" || type == "bmp" || type == "gif" || type == "png") {
				$(this).parents('a').find("img").attr("src", window.URL.createObjectURL($(this)[0].files[0]));
			} else {
				alert("请上传正确的图片格式");
				return false;
			}
		})
		
		

       
	</script>
