<!DOCTYPE html>
<html>
	<head>
		<meta charset="utf-8" />
		<link rel="stylesheet" type="text/css" href="../../css/set.css"/>
		<link rel="stylesheet" type="text/css" href="//at.alicdn.com/t/font_373248_bx7qvjxg7x1j1yvi.css"/>
		<script src="../../js/jquery-1.7.2.min.js" type="text/javascript" charset="utf-8"></script>
		<title>设置</title>
	</head>
	<body>
		<div class="set">
			<!--头部-->
			<div class="cru_nav_g">
				<span class="tit_g"></span>
				<ul>
					<li>
						<a href="#">设置</a>
					</li>
					<li>
						<i class="iconfont icon-iconfontyoujiantou"></i>
					</li>
					<li>
						<a href="#">条件设置</a>
					</li>
				</ul>
			</div>
			<!--发帖数量限制-->
			<div class="post_message">
				<div class="post_message_head">
					<div class="post_message_left">
						<span>发帖数量限制</span>
						<p>提示：是否要限制发帖数量</p>
					</div>
					<div class="post_message_right">
						<input class='toggle' type="checkbox" name='check-3' checked='checked' />
					</div>
				</div>
				<div class="mort_tan">
					<table>
						<tr>
							<td><i>*</i><span>发帖数量限制：</span></td>
							<td><input value="0"/></td>
							<td><p class="tiao">条</p></td>
						</tr>
						<tr>
							<td></td>
							<td><layer>每天发布帖子数量</layer></td>
							<td></td>
						</tr>
						<tr>
							<td colspan="3">
								<p class="butt">保存</p>
							</td>
						</tr>
					</table>
				</div>
			</div>
			<!--发菜谱数量限制-->
			<div class="repi_message">
				<div class="repi_message_head">
					<div class="repi_message_left">
						<span>发帖数量限制</span>
						<p>提示：是否要限制发帖数量</p>
					</div>
					<div class="repi_message_right">
						<input class='toggles' type="checkbox" name='check-3' checked='checked' />
					</div>
				</div>
				<div class="mort_tans">
					<table>
						<tr>
							<td><i>*</i><span>发帖数量限制：</span></td>
							<td><input value="0"/></td>
							<td><p class="tiaos">条</p></td>
						</tr>
						<tr>
							<td></td>
							<td><layer>每天发布帖子数量</layer></td>
							<td></td>
						</tr>
						<tr>
							<td colspan="3">
								<p class="butts">保存</p>
							</td>
						</tr>
					</table>
				</div>
			</div>
		</div>
	</body>
	<script type="text/javascript">
		$(".toggle").click(function(){
			$(".mort_tan").stop().toggle();
		})
		$(".toggles").click(function(){
			$(".mort_tans").stop().toggle();
		})
	</script>
</html>
