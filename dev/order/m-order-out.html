<!DOCTYPE html>
<html>

	<head>
		<meta charset="UTF-8">
		<title></title>
		<link rel="stylesheet" type="text/css" href="../../public.css">
		<link rel="stylesheet" type="text/css" href="../../css/main-content.css">
		<link rel="stylesheet" type="text/css" href="../../css/head-tit.css">
		<link rel="stylesheet" href="../../css/m-order-out.css" />
		<link rel="stylesheet" type="text/css" href="//at.alicdn.com/t/font_govwmubmigjve7b9.css">
		<script type="text/javascript" src="../../js/laydate/laydate.js" ></script>
	</head>

	<body>
		<div class="content">
			<div class="tit">
				<b></b>
				<a href=""><span>订单管理</span></a><i class="iconfont icon-arrow-right"></i>
				<a href=""><span>订单主页</span></a><i class="iconfont icon-arrow-right"></i>
				<a href=""><span>订单导出</span></a>
			</div>
			<div class="out">
				<div class="tit" style="font-size: 16px;line-height: 40px;height: 40px;">
					<b style="width: 6px;height: 26px;margin-top: 8px;"></b>
					<span style="font-size: 16px;line-height: 40px;margin-left: 10px;color:#2b81f0;">订单导出信息</span>
					
				</div>
				<div class="box clearfix" style="margin-top: 10px;">
					<div class="left">
						<span>导出类型&nbsp;:&nbsp;</span>
					</div>
					<div class="right">
						<p>
							<input type="radio" name="state" class="m-choice op1"><span>全部订单</span>
							<input type="radio" name="state" class="m-choice op1"/><span>代发货订单</span>
							<input type="radio" name="state" class="m-choice op1"/><span>已发货订单</span>
							<input type="radio" name="state" class="m-choice op1"/><span>已完成订单</span>
							<input type="radio" name="state" class="m-choice op2"/><span>退货订单</span>
							<input type="radio" name="state" class="m-choice op2"/><span>换货订单</span>

						</p>
					</div>
				</div>
				<div class="box clearfix">
					<div class="left">
						<span>导出已关闭订单&nbsp;:&nbsp;</span>
					</div>
					<div class="right">
						<p>
							<input type="radio" name="close-order" /><span>是</span>
							<input type="radio" name="close-order" /><span>否</span>
						</p>
					</div>
				</div>
				<div class="box clearfix">
					<div class="left">
						<span>下单时间&nbsp;:&nbsp;</span>

					</div>
					<div class="right time">
						<p>
							<input type="text" onclick="laydate()"><i class="iconfont icon-rili" style="float: left;margin-left: -33px;font-size: 24px;"></i><strong>至</strong><input type="text" onclick="laydate()"><i class="iconfont icon-rili" style="float: left;margin-left: -33px;font-size: 24px;"></i>

						</p>
					</div>
				</div>
				<div class="box clearfix">
					<div class="left">
						<span>导出信息内容&nbsp;:&nbsp;</span>
					</div>
					<div class="right" id="mj">
						<p><span class="choose">选择导出内容</span><i class="iconfont icon-arrow-right" ></i></p>
						<div class="option clearfix Choice1" id="Choice1">
							<p class="clearfix"><input type="checkbox"  class="all"/><span >全选</span></p>
							<div class="clearfix">
								<div class="item clearfix">
									<input type="checkbox"  class="condition" /><span>订单状态:1.待发货 2.已发货 3.已完成</span>
								</div>
								<div class="item clearfix">
									<input type="checkbox"  class="condition" /><span>订单号</span>
								</div>
								<div class="item clearfix">
									<input type="checkbox"  class="condition" /><span>订单号</span>
								</div>
								<div class="item clearfix">
									<input type="checkbox" class="condition" /><span>订单号</span>
								</div>
								<div class="item clearfix">
									<input type="checkbox"  class="condition" /><span>订单号</span>
								</div>
								
							</div>
							
						</div>
						<div class="option clearfix Choice2" id="Choice2">
							<p class="clearfix"><input type="checkbox"  class="all"/><span >全选</span></p>
							<div class="clearfix">
								<div class="item clearfix">
									<input type="checkbox"  class="condition" /><span>订单号2</span>
								</div>
								<div class="item clearfix">
									<input type="checkbox"  class="condition" /><span>订单号</span>
								</div>
								<div class="item clearfix">
									<input type="checkbox"  class="condition" /><span>订单号</span>
								</div>
								<div class="item clearfix">
									<input type="checkbox" class="condition" /><span>订单号</span>
								</div>
								<div class="item clearfix">
									<input type="checkbox"  class="condition" /><span>订单号</span>
								</div>
								
							</div>
							
						</div>

					</div>
				</div>

				<span class="dc">导出</span>
			</div>

		</div>
	</body>
	<script type="text/javascript" src="../../js/jquery-1.7.2.min.js"></script>
	<script type="text/javascript" src="../../js/m-order-out.js"></script>

</html>
