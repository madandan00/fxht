	<script>
		
			//轮播
		var width = ($(".experts-answer-box .m-swiper").length - 1) * 445;
		$(".alt-right").on("click", function() {
			var l = parseInt($(".experts-answer-box").css("left"));
			if(l <= -width) {
				var left = 0;
			} else {
				var left = parseInt(l) - 445;
			}
			$(".experts-answer-box").css("left", left + "px");
		})
		$(".alt-left").on("click", function() {
			var l = parseInt($(".experts-answer-box").css("left"));
			if(l >= 0) {
				var left = -width;
			} else {
				var left = parseInt(l) + 445;
			}
			$(".experts-answer-box").css("left", left + "px");
		})
