	<script>
		$(".right").delegate(".picture", "change", function() {
			if($(".right .picture1").length < 5) {
				var path = $(this).val();
				var type = path.substring(path.lastIndexOf(".") + 1, path.length).toLowerCase();
				if(type == "jpg" || type == "bmp" || type == "gif" || type == "png") {

					$(this).parents('a').find("img").attr("src", window.URL.createObjectURL($(this)[0].files[0]));

					var pic = '<div class="box"><a href="javascript:;" class="pic iconfont icon-jiahao"><img /><input type="file" class="picture" name="name[]"/></a><div class="link" style="display: none;"><span>专题链接地址&nbsp;：&nbsp;</span><input /></div></div>'
					$(this).parents('a').removeClass("icon-jiahao").parents(".box").after(pic);
					$(this).parents(".box").find(".link").show()

					$(this).removeClass("picture").addClass("picture1");
					//$(this).append(lin)

				} else {
					alert("请上传正确的图片格式");
					return false;
				}
			} else {
				var path = $(this).val();
				var type = path.substring(path.lastIndexOf(".") + 1, path.length).toLowerCase();
				if(type == "jpg" || type == "bmp" || type == "gif" || type == "png") {
					$(this).parents('a').removeClass("icon-jiahao");
					$(this).parents('a').find("img").attr("src", window.URL.createObjectURL($(this)[0].files[0]));
					$(this).removeClass("picture").addClass("picture1");
				} else {
					alert("请上传正确的图片格式");
					return false;
				}

			}

		})
		$(".right").delegate(".picture1", "change", function() {

				var type = path.substring(path.lastIndexOf(".") + 1, path.length).toLowerCase();

				}
			})
			//	修改
		$(".change").on("click", function() {

				var val = $(this).parents(".right").find("span").html();

				$(this).removeClass("icon-xiugai").addClass("icon-duihaocheckmark17")
			} else if($(this).hasClass("icon-duihaocheckmark17")) {
				var val = $(this).parents(".right").find(".kk").val();

				$(this).removeClass("icon-duihaocheckmark17").addClass("icon-xiugai")
					//alert(val)
