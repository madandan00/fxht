<!DOCTYPE html>
<html>

	<head>
		<meta charset="UTF-8">
		<title>微信设置</title>
		<link rel="stylesheet" type="text/css" href="../../public.css">
		<link rel="stylesheet" type="text/css" href="../../css/main-content.css">
		<link rel="stylesheet" type="text/css" href="../../css/head-tit.css">
		<link rel="stylesheet" href="../../css/m-WeChart-setting.css" />
		<link rel="stylesheet" type="text/css" href="//at.alicdn.com/t/font_xlnjqwri9pwlv7vi.css">
		<script type="text/javascript" src="../../js/laydate/laydate.js"></script>
	</head>

	<body>
		<div class="mark"></div>
		<div class="content">
			<div class="tit">
				<b></b>
				<a href=""><span>店铺管理</span></a><i class="iconfont icon-arrow-right"></i>
				<a href=""><span>微信设置</span></a><i class="iconfont icon-arrow-right"></i>
				<a href=""><span>微信设置</span></a>
			</div>
			<div class="order-info">
				<div class="tit" style="font-size: 16px;line-height: 40px;height: 40px;">
					<b style="width: 6px;height: 26px;margin-top: 8px;"></b>
					<span style="font-size: 16px;line-height: 40px;margin-left: 10px;color:#2b81f0;">微信设置</span>
				</div>
				<p style="font-size: 14px;color: #999;margin-left: 10px;">开通微信营销需要绑定微信公众帐号</p>
				<div class="add">
					<div class="left">
						<span>URL&nbsp;:&nbsp;</span>
					</div>
					<div class="right">
						<input type="text" />
					</div>
				</div>
				<div class="add">
					<div class="left">
						<span><b>*&nbsp;</b>Token&nbsp;:&nbsp;</span>
					</div>
					<div class="right">
						<input type="text" /><strong>(服务器网址)</strong>
					</div>
				</div>
				<div class="add">
					<div class="left">
						<span><b>*&nbsp;</b>公众号名称&nbsp;:&nbsp;</span>
					</div>
					<div class="right">
						<input type="text" />
					</div>
				</div>
				<div class="add">
					<div class="left">
						<span><b>*&nbsp;</b>微信号&nbsp;:&nbsp;</span>
					</div>
					<div class="right">
						<input type="text" /><strong>微信号不可变更</strong>
					</div>
				</div>
				<div class="add">
					<div class="left">
						<span><b>*&nbsp;</b>原始ID&nbsp;:&nbsp;</span>
					</div>
					<div class="right clearfix">
						<input type="text" /><strong>微信号不可变更</strong>
					</div>
				</div>
				<div class="add">
					<div class="left">
						<span><b>*&nbsp;</b>头像地址&nbsp;:&nbsp;</span>
					</div>
					<div class="right">
						<div class="tp-box-preview" style="float: left;">
							<!--<img src="../../img/order/good_03.jpg" alt="" />-->
						</div>
						<div class="tp-box " style="float: left;">
							<p>
								<a href="javascript:;" class="pics iconfont icon-zhaoxiangji" style="margin-top: 15px;">上传<input type="file" class="picture" /></a>
							</p>

						</div>
					</div>
				</div>
				<div class="add">
					<div class="left">
						<span><b>*&nbsp;</b>APPID&nbsp;:&nbsp;</span>
					</div>
					<div class="right">
						<input type="text" />
					</div>
				</div>
				<div class="add">
					<div class="left">
						<span><b>*&nbsp;</b>AppSecret&nbsp;:&nbsp;</span>
					</div>
					<div class="right">
						<input type="text" />
					</div>
				</div>
				<div class="add">
					<div class="left">
						<span><b>*&nbsp;</b>二维码&nbsp;:&nbsp;</span>
					</div>
					<div class="right">
						<div class="tp-box-preview" style="float: left;">
							<!--<img src="../../img/order/good_03.jpg" alt="" />-->
						</div>
						<div class="tp-box " style="float: left;">
							<p>
								<a href="javascript:;" class="pics iconfont icon-zhaoxiangji" style="margin-top: 15px;">上传<input type="file" class="picture" /></a>
							</p>
							<p><strong style="margin-left: 0;">（可上传）请到公众号后台，公众号设置里下载</strong></p>
						</div>
					</div>
				</div>
				<div class="add">
					<div class="left">
						<span><b>*&nbsp;</b>微信号类型&nbsp;:&nbsp;</span>
					</div>
					<div class="right">
						<input type="radio" name="w-type" /><span style="margin-right: 20px;">认证服务号</span>
						<input type="radio" name="w-type"/><span>订阅号</span>
					</div>
				</div>
				<div class="add">
					<div class="left">
						<span>微信接入状态&nbsp;:&nbsp;</span>
					</div>
					<div class="right">
						<input type="text" />
					</div>
				</div>
				<div class="add">
					<div class="left">
						<span>功能介绍&nbsp;:&nbsp;</span>
					</div>
					<div class="right">
						<div class="result">
							<p class="mdd">为商家公众号提供更为贴心的、且是核心和需求的功能和服务 </p>
							<textarea name="" rows="" cols="" id="intruduce"></textarea>
							<p style="text-align: right;background: #fff;position: absolute;bottom: 0;right: 0;"><b style="font-weight: normal;color: #a1a1a1;font-size: 14px;">最多可输入<strong style="color: #2b81f0;">200</strong>字</b></p>
						</div>
					</div>
				</div>
				<div class="opration" style="margin-top: 80px;padding-bottom: 50px;">
					<button class="qd" data-id="">保存</button>
					
					<span class="cancel">取消</span>
				</div>
			</div>

		</div>

	</body>
	<script type="text/javascript" src="../../js/jquery-1.7.2.min.js"></script>
	<script>
		
		$(".right").delegate(".picture", "change", function() {
			var path = $(this).val();
			//alert(path)
			var type = path.substring(path.lastIndexOf(".") + 1, path.length).toLowerCase();
			if(type == "jpg" || type == "bmp" || type == "gif" || type == "png") {
				var pic = '<img src="' + window.URL.createObjectURL($(this)[0].files[0]) + '" alt="" />'
				$(this).parents('.right').find(".tp-box-preview").html("");
				$(this).parents('.right').find(".tp-box-preview").append(pic);
			} else {
				alert("请上传正确的图片格式");
				return false;;
			}
		})
		$("#intruduce").on("keyup change",function(){
			var val=$(this).val();
			if(val==""){
				$(".mdd").show();
			}else{
				$(".mdd").hide();
				console.log(val.length)
				if(val.length>200){
					$(this).val(val.slice(0,200))
				}
			}
		})
	</script>

</html>
