	<script>
		$(".model").on("mouseenter", function() {
			$(this).find(".smark").show();
		})
		$(".model").on("mouseleave", function() {
			$(this).find(".smark").hide();
		})
		$(".start").on("click", function() {
			var ul = $(this).parents(".model").find("img").attr("src");
			var mb = $(this).parents(".model-m").find(".mb-name").html();
			$(".mark").hide();
			$(".mdd-model").hide();
			$(".default-mb").show();
			$(".default-mb").find(".mb-pic").attr("src", ul)
			$(".default-mb").find(".one").html(mb);

		})
		$(".mb1").on("click", function() {
			$(".dmb").hide();
			$(".mark").show();
			$(".mdd-model").show();
		})
		$(".mb2").on("click", function() {
			$(".default-mb").hide()
			$(".dmb").show();
		})
