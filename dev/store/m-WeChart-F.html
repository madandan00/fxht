	<script>
		$(".tab").delegate(".picture", "change", function() {
			var path = $(this).val();
			var type = path.substring(path.lastIndexOf(".") + 1, path.length).toLowerCase();
			if(type == "jpg" || type == "bmp" || type == "gif" || type == "png") {
				$(this).parents('a').removeClass("icon-jiahao");
				$(this).parents('a').find("img").attr("src", window.URL.createObjectURL($(this)[0].files[0]));
				$(this).removeClass("picture").addClass("picture1");
				$(".picNum").html($(".show .picture1").length);
			} else {
				alert("请上传正确的图片格式");
				return false;
			}

		})
		$(".tab").delegate(".picture1", "change", function() {
			var path = $(this).val();
			//alert(path)
			var type = path.substring(path.lastIndexOf(".") + 1, path.length).toLowerCase();
			if(type == "jpg" || type == "bmp" || type == "gif" || type == "png") {
				$(this).parents('a').find("img").attr("src", window.URL.createObjectURL($(this)[0].files[0]));
			} else {

				return false;
			}
		})
		$(".tab").delegate(".picture2", "change", function() {

			var type = path.substring(path.lastIndexOf(".") + 1, path.length).toLowerCase();
			if(type == "jpg" || type == "bmp" || type == "gif" || type == "png") {
				$(this).parents('a').removeClass("icon-jiahao")
				$(this).parents('a').find("img").attr("src", window.URL.createObjectURL($(this)[0].files[0]));

				var pic = '<a href="javascript:;" class="mddpic iconfont icon-jiahao"><img /><input type="file" class="picture2" name="name[]"/></a>'
