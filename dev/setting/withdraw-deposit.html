<!DOCTYPE html>
<html>

	<head>
		
		<meta charset="UTF-8">
		<title></title>
		<link rel="stylesheet" type="text/css" href="../../public.css">
		<link rel="stylesheet" type="text/css" href="../../css/main-content.css">
		<link rel="stylesheet" type="text/css" href="../../css/head-tit.css">
		<link rel="stylesheet" type="text/css" href="../../css/head-nav.css">
		<link rel="stylesheet" type="text/css" href="../../css/search.css">
		<link rel="stylesheet" type="text/css" href="../../css/list.css">
		<link rel="stylesheet" href="../../css/fenye.css" />
		<link rel="stylesheet" href="../../css/tip.css" />
		<link rel="stylesheet" href="../../css/setting.css" />
		<link rel="stylesheet" type="text/css" href="//at.alicdn.com/t/font_373248_alldy0di3qjv2t9.css">
		<script type="text/javascript" src="../../js/laydate/laydate.js"></script>
	</head>

	<body>
		<div class="mark"></div>
		<div class="content">
			<div class="tit">
				<b></b>
				<a href=""><span>设置</span></a><i class="iconfont icon-arrow-right"></i>
				<a href=""><span>系统设置</span></a><i class="iconfont icon-arrow-right"></i>
				<a href=""><span>提现设置</span></a>
			</div>
			<div class="order-info">
				<div class="tit" style="font-size: 16px;line-height: 40px;height: 40px;">
					<b style="width: 6px;height: 26px;margin-top: 8px;"></b>
					<span style="font-size: 16px;line-height: 40px;margin-left: 10px;color:#2b81f0;">提现设置</span>
				</div>
				<p style="font-size: 14px;color: #999;margin-left: 10px;">佣金、余额提现设置。</p>
				<div class="add">
					<div class="left">
						<span><b>*&nbsp;</b>提现次数&nbsp;:&nbsp;</span>
					</div>
					<div class="right">
						<p><input type="text" /></p>
						<p class="tt">提示：限制用户每月提现的次数，到达一定次数时本月将不再可提现。</p>
					</div>
				</div>
				<div class="add">
					<div class="left">
						<span><b>*&nbsp;</b>提现方式&nbsp;:&nbsp;</span>
					</div>
					<div class="right">
						<input type="radio" /><strong>全额提现</strong><input type="radio" style="margin-left: 80px;"/><strong>整额提现</strong>
					</div>
				</div>
				<div class="add">
					<div class="left">
						<span><b>*&nbsp;</b>最低提现金额&nbsp;:&nbsp;</span>
					</div>
					<div class="right">
						<p><input type="text" /><span>元</span></p>
						<p class="tt">提示：提现金额将不小于此值时方可提现。</p>
					</div>
				</div><div class="add">
					<div class="left">
						<span><b>*&nbsp;</b> 提现手续费比例&nbsp;:&nbsp;</span>
					</div>
					<div class="right">
						<p><input type="text" /><span>%</span></p>
						<p class="tt">提示：为0时表示不收取手续费。</p>
					</div>
				</div>
				<div class="add">
					<div class="left">
						<span><b>*&nbsp;</b>一次可提现比例&nbsp;:&nbsp;</span>
					</div>
					<div class="right">
						<p><input type="text" /><span>%</span></p>
						<p class="tt">提示：一次提现金额比例为80%。</p>
					</div>
				</div>
				<div class="add">
					<div class="left">
						<span><b>*&nbsp;</b>提现信息提示&nbsp;:&nbsp;</span>
					</div>
					<div class="right clearfix">
						<textarea name="" rows="" cols=""></textarea>
					</div>
				</div>
				<div class="add">
					<div class="left">
						<span><b>*&nbsp;</b>提现支持账户&nbsp;:&nbsp;</span>
					</div>
					<div class="right">
						<input type="checkbox" /><strong>微信</strong><input type="checkbox" /><strong>支付宝</strong>
						<input type="checkbox" /><strong>银联卡</strong>
					</div>
				</div>
				
				<div class="opration" style="margin-top: 30px;padding-bottom: 50px;">
					<button class="qd" data-id="">保存</button>
				</div>
			</div>
			
			
		</div>
		
	</body>
	<script type="text/javascript" src="../../js/jquery-1.7.2.min.js"></script>
	<script type="text/javascript" src="../../js/jPages.js"></script>
	<script type="text/javascript" src="../../js/fenye.js"></script>
	<script type="text/javascript" src="../../js/m-all-order.js"></script>
