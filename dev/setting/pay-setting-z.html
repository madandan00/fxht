					<a href="pay-setting-w.html">

				</ul>

			<div class="order-info">
				<div class="tit" style="font-size: 16px;line-height: 40px;height: 40px;position: relative;">
					<b style="width: 6px;height: 26px;margin-top: 8px;"></b>
					<span style="font-size: 16px;line-height: 40px;margin-left: 10px;color:#2b81f0;">支付宝收款设置</span>
					<i class="iconfont icon-kaiguanguan on-off" style="position: absolute;right: 0;font-size: 50px;color: #2b81f0;cursor: pointer;"></i>
				</div>
				<p style="font-size: 14px;color: #999;margin-left: 10px;">提示：开启后，结算时可以使用支付宝支付。</p>
				<div class="add" style="margin-top: 40px;">
					<div class="left" style="width: 490px;">
						<span><b>*&nbsp;</b>支付宝账号&nbsp;:&nbsp;</span>
					</div>
					<div class="right">
						<p><input type="text" /></p>
						<p class="tt"></p>
					</div>
				</div>
				<div class="add">
					<div class="left" style="width: 490px;">

	<script type="text/javascript" src="../../js/jquery-1.7.2.min.js"></script>
	<script>
		$(".on-off").on("click", function() {
			if($(this).hasClass("icon-kaiguanguan")) {
				$(this).removeClass("icon-kaiguanguan").addClass("icon-kaiguan")
			} else if($(this).hasClass("icon-kaiguan")) {
				$(this).removeClass("icon-kaiguan").addClass("icon-kaiguanguan")
			}
		})
	</script>
